<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Kawser Secure Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-green-100 via-yellow-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">🆕 Create Your Account</h2>

    <form id="signup-form" class="space-y-4">
      <input type="text" id="first-name" class="w-full p-3 border rounded-xl" placeholder="First Name" required />
      <input type="text" id="last-name" class="w-full p-3 border rounded-xl" placeholder="Last Name" required />
      <input type="text" id="username" class="w-full p-3 border rounded-xl" placeholder="Username" required />
      <input type="date" id="dob" class="w-full p-3 border rounded-xl" placeholder="Date of Birth" required />
      <input type="tel" id="mobile" class="w-full p-3 border rounded-xl" placeholder="Mobile Number" required />
      <input type="email" id="signup-email" class="w-full p-3 border rounded-xl" placeholder="Email" required />
      <input type="password" id="signup-password" class="w-full p-3 border rounded-xl" placeholder="Password" required />
      <input type="password" id="confirm-password" class="w-full p-3 border rounded-xl" placeholder="Confirm Password" required />

      <div class="flex items-center justify-between">
        <label id="captcha-label" class="font-medium"></label>
        <input type="number" id="captcha-answer" class="w-24 p-2 border rounded-xl text-center" placeholder="?" required />
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700">Sign Up</button>
      <a href="index.html" class="block text-sm text-gray-600 hover:underline text-center mt-2">← Back to Login</a>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhl9v2oRQYJRC1lvz6qCDalHaWhsJrgjU",
      authDomain: "chatgpt-demo-project.firebaseapp.com",
      projectId: "chatgpt-demo-project",
      storageBucket: "chatgpt-demo-project.appspot.com",
      messagingSenderId: "309775734554",
      appId: "1:309775734554:web:3b1d8ea3c67c4d41954a8c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Generate simple 2-digit CAPTCHA
    const num1 = Math.floor(10 + Math.random() * 90);
    const num2 = Math.floor(10 + Math.random() * 90);
    const correctCaptcha = num1 + num2;
    document.getElementById("captcha-label").innerText = `CAPTCHA: ${num1} + ${num2} =`;

    document.getElementById("signup-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const username = document.getElementById("username").value;
      const dob = document.getElementById("dob").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const captchaAnswer = parseInt(document.getElementById("captcha-answer").value);

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      if (captchaAnswer !== correctCaptcha) {
        alert("❌ CAPTCHA incorrect. Please try again.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("✅ Account created. You can now login.");
          window.location.href = "index.html";
        })
        .catch((error) => alert("❌ " + error.message));
    });
  </script>
</body>
</html>
