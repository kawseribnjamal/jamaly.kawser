<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account | Kawser Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-green-100 via-yellow-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">üìù Create Your Account</h2>
    <form id="signup-form" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" id="first-name" placeholder="First Name" required class="p-3 border rounded-xl w-full"/>
        <input type="text" id="last-name" placeholder="Last Name" required class="p-3 border rounded-xl w-full"/>
      </div>
      <div class="flex items-center gap-4">
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="Male" required class="accent-green-500"> Male
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="Female" required class="accent-pink-500"> Female
        </label>
      </div>
      <input type="date" id="dob" placeholder="Date of Birth" required class="w-full p-3 border rounded-xl" />
      <input type="tel" id="phone" placeholder="Mobile Number" required class="w-full p-3 border rounded-xl" />
      <input type="email" id="signup-email" placeholder="Email" required class="w-full p-3 border rounded-xl" />
      <input type="password" id="signup-password" placeholder="Password" required class="w-full p-3 border rounded-xl" />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required class="w-full p-3 border rounded-xl" />
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700">Create Account</button>
      <a href="index.html" class="block text-sm text-gray-600 hover:underline text-center mt-2">‚Üê Back to Login</a>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhl9v2oRQYJRC1lvz6qCDalHaWhsJrgjU",
      authDomain: "chatgpt-demo-project.firebaseapp.com",
      projectId: "chatgpt-demo-project",
      storageBucket: "chatgpt-demo-project.appspot.com",
      messagingSenderId: "309775734554",
      appId: "1:309775734554:web:3b1d8ea3c67c4d41954a8c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const dob = document.getElementById("dob").value;
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        await db.collection("users").doc(uid).set({
          firstName,
          lastName,
          gender,
          dob,
          phone,
          email,
          createdAt: new Date()
        });

        alert("‚úÖ Account created successfully. You can now log in.");
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>
