<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Kawser Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-green-100 via-yellow-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">üìù Create Account</h2>
    <form id="signup-form" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="firstName" placeholder="First Name" class="p-3 border rounded-xl" required />
        <input type="text" id="lastName" placeholder="Last Name" class="p-3 border rounded-xl" required />
        <select id="gender" class="p-3 border rounded-xl" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="dob" class="p-3 border rounded-xl" required />
      </div>
      <input type="tel" id="phone" placeholder="Mobile Number" class="w-full p-3 border rounded-xl" required />
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-xl" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-xl" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-3 border rounded-xl" required />
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700">Sign Up</button>
      <a href="index.html" class="block text-center text-gray-600 hover:underline mt-4">‚Üê Back to Login</a>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

  <script src="firebase.js"></script>

  <script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const gender = form.gender.value;
      const dob = form.dob.value;
      const phone = form.phone.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("‚ùå Password and Confirm Password do not match!");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          // Save extra user data in Firestore
          return db.collection('users').doc(user.uid).set({
            firstName,
            lastName,
            gender,
            dob,
            phone,
            email
          });
        })
        .then(() => {
          alert("‚úÖ Account created successfully! Please login.");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("‚ùå " + error.message);
        });
    });
  </script>
</body>
</html>
