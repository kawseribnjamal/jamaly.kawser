<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Kawser Secure Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-purple-700">📂 Dashboard</h1>
      <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Select a file (image or PDF):</label>
      <input type="file" id="fileInput" accept="image/*,application/pdf" class="block w-full p-2 border rounded" />
    </div>
    <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Upload File
    </button>

    <div id="message" class="mt-4 text-sm"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Your firebase.js -->
  <script src="firebase.js"></script>

  <script>
    // Auth protection
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut()
        .then(() => {
          alert("✅ Logged out successfully");
          window.location.href = "index.html";
        })
        .catch(error => alert("❌ " + error.message));
    });

    // Upload file
    document.getElementById("uploadBtn").addEventListener("click", () => {
      const file = document.getElementById("fileInput").files[0];
      const messageEl = document.getElementById("message");

      if (!file) {
        messageEl.textContent = "⚠️ Please select a file.";
        messageEl.className = "text-red-600 mt-4";
        return;
      }

      const user = firebase.auth().currentUser;
      const storageRef = firebase.storage().ref(`uploads/${user.uid}/${file.name}`);

      storageRef.put(file)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(downloadURL => {
          messageEl.innerHTML = `✅ File uploaded successfully! <br><a href="${downloadURL}" target="_blank" class="text-blue-600 underline">View File</a>`;
          messageEl.className = "text-green-700 mt-4";
        })
        .catch(error => {
          messageEl.textContent = "❌ " + error.message;
          messageEl.className = "text-red-600 mt-4";
        });
    });
  </script>
</body>
</html>
