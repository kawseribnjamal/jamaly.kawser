<!-- forgot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-red-100 via-yellow-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-sm w-full">
    <h2 class="text-xl font-bold text-center text-red-600 mb-4">🔑 Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" class="w-full p-3 border rounded-xl mb-4" required />
    <button onclick="sendResetLink()" class="w-full bg-red-500 text-white py-3 rounded-xl hover:bg-red-600">Send Reset Link</button>
    <a href="index.html" class="block text-center text-sm text-gray-600 hover:underline mt-4">← Back to Login</a>
  </div>

  <script src="firebase.js"></script>
  <script>
    function sendResetLink() {
      const email = document.getElementById(\"resetEmail\").value;
      if (!email) return alert(\"Please enter your email.\");
      auth.sendPasswordResetEmail(email)
        .then(() => alert(\"✅ Reset link sent!\"))
        .catch(error => alert(\"❌ \" + error.message));
    }
  </script>
</body>
</html>
