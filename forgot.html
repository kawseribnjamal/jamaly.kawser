<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">🔑 Reset Password</h2>
    <form id="forgot-form" class="space-y-4">
      <input type="email" id="email" placeholder="Enter your registered email" class="w-full p-3 border rounded-xl" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700">Send Reset Link</button>
      <a href="index.html" class="block text-center text-gray-600 hover:underline mt-4">← Back to Login</a>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script src="firebase.js"></script>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert('✅ Password reset email sent. Check your inbox.');
          window.location.href = 'index.html';
        })
        .catch(error => {
          alert('❌ ' + error.message);
        });
    });
  </script>
</body>
</html>
