<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawser Secure Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">🔐 Kawser Secure Portal</h2>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" class="w-full p-3 border rounded-xl" placeholder="Email" required />
      <input type="password" id="password" class="w-full p-3 border rounded-xl" placeholder="Password" required />
      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700">Login</button>
      <div class="flex justify-between text-sm mt-2">
        <button type="button" onclick="showSignup()" class="text-purple-600 hover:underline">Create account</button>
        <button type="button" onclick="resetPassword()" class="text-blue-600 hover:underline">Forgot Password?</button>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="space-y-4 hidden mt-6">
      <input type="email" id="signup-email" class="w-full p-3 border rounded-xl" placeholder="Email" required />
      <input type="password" id="signup-password" class="w-full p-3 border rounded-xl" placeholder="Password" required />
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700">Sign Up</button>
      <button type="button" onclick="showLogin()" class="text-sm text-gray-600 hover:underline w-full text-center mt-2">← Back to Login</button>
    </form>

    <!-- Upload Section -->
    <div id="upload-section" class="mt-10 hidden">
      <h3 class="text-xl font-semibold text-center text-gray-700 mb-4">📁 Upload File</h3>
      <input type="file" id="fileInput" class="w-full mb-4" />
      <button onclick="uploadFile()" class="w-full bg-blue-500 text-white py-3 rounded-xl hover:bg-blue-600">Upload</button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhl9v2oRQYJRC1lvz6qCDalHaWhsJrgjU",
      authDomain: "chatgpt-demo-project.firebaseapp.com",
      projectId: "chatgpt-demo-project",
      storageBucket: "chatgpt-demo-project.appspot.com",
      messagingSenderId: "309775734554",
      appId: "1:309775734554:web:3b1d8ea3c67c4d41954a8c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const uploadSection = document.getElementById("upload-section");

    function showSignup() {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    }

    function showLogin() {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("✅ Login successful");
          loginForm.classList.add("hidden");
          uploadSection.classList.remove("hidden");
        })
        .catch((error) => alert("❌ " + error.message));
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("✅ Account created. You can now login.");
          showLogin();
        })
        .catch((error) => alert("❌ " + error.message));
    });

    function resetPassword() {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("✅ Password reset link sent to your email"))
          .catch((error) => alert("❌ " + error.message));
      }
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("⚠️ Please choose a file.");
      const ref = storage.ref("uploads/" + file.name);
      ref.put(file)
        .then(() => alert("✅ File uploaded successfully!"))
        .catch((error) => alert("❌ " + error.message));
    }
  </script>
</body>
</html>
