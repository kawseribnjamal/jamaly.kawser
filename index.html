<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kawser Secure Portal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">üîê Kawser Secure Portal</h2>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" class="w-full p-3 border rounded-xl" placeholder="Email" required />
      <input type="password" id="password" class="w-full p-3 border rounded-xl" placeholder="Password" required />
      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700">Login</button>
      <div class="flex justify-between text-sm mt-2">
        <a href="signup.html" class="text-purple-600 hover:underline">Create account</a>
        <a href="forgot.html" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

  <!-- Your Firebase config and initialization -->
  <script src="firebase.js"></script>

  <script>
    // Ensure this script comes AFTER firebase.js so `auth` is defined

    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("‚úÖ Login successful");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
          console.error(error);
        });
    });
  </script>
</body>
</html>
