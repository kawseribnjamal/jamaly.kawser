<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Kawser Secure Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">🔐 Login to Kawser Portal</h2>

    <form id="login-form" class="space-y-4">
      <input type="email" id="email" class="w-full p-3 border rounded-xl" placeholder="Email" required />
      <input type="password" id="password" class="w-full p-3 border rounded-xl" placeholder="Password" required />
      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700">Login</button>
      <div class="flex justify-between text-sm mt-2">
        <a href="signup.html" class="text-purple-600 hover:underline">Create account</a>
        <button type="button" onclick="resetPassword()" class="text-blue-600 hover:underline">Forgot Password?</button>
      </div>
    </form>

    <div id="upload-section" class="mt-10 hidden">
      <h3 class="text-xl font-semibold text-center text-gray-700 mb-4">📁 Upload File</h3>
      <input type="file" id="fileInput" class="w-full mb-4" />
      <button onclick="uploadFile()" class="w-full bg-blue-500 text-white py-3 rounded-xl hover:bg-blue-600">Upload</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyCE3veqwiTfCf5T4FEmNWPF2XrVxy0hFa8",
  authDomain: "kawseribnjamal-99d0f.firebaseapp.com",
  projectId: "kawseribnjamal-99d0f",
  storageBucket: "kawseribnjamal-99d0f.firebasestorage.app",
  messagingSenderId: "255855799684",
  appId: "1:255855799684:web:5185b6049351e4a881c1d1",
  measurementId: "G-X8E7HD9CK1"
};


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const loginForm = document.getElementById("login-form");
    const uploadSection = document.getElementById("upload-section");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("✅ Login successful");
          loginForm.classList.add("hidden");
          uploadSection.classList.remove("hidden");
        })
        .catch((error) => alert("❌ " + error.message));
    });

    function resetPassword() {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("✅ Password reset link sent to your email"))
          .catch((error) => alert("❌ " + error.message));
      }
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("⚠️ Please choose a file.");
      const ref = storage.ref("uploads/" + file.name);
      ref.put(file)
        .then(() => alert("✅ File uploaded successfully!"))
        .catch((error) => alert("❌ " + error.message));
    }
  </script>
</body>
</html>
